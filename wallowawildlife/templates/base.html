<!doctype html>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} - Wallowa Wildlife</title>

  <meta name="description" content="Wildlife sighting checklists for Wallowa County, Oregon">
  <meta name="author" content="Jenner Hanni">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  <header>

    <img src="{{ url_for('static', filename='img/hawk.png') }}">
    <h1>Wallowa Wildlife</h1>
  
    <ul>
      {% if g.user %}
        <li><span>{{ g.user['name'] }}</span>
        <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
      {% else %}
        <li><a href="{{ url_for('auth.register') }}">Register</a>
        <li><a href="{{ url_for('auth.login') }}">Log In</a>
      {% endif %}
    </ul>

  </header>

  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
