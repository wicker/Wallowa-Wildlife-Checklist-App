{% extends 'base.html' %}

{% block content %}
<section id="auth">
  <h2>Register</h2>
  <form method="post">
    <label for="name">Username</label>
    <input name="name" id="name" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
</section>
{% endblock %}
