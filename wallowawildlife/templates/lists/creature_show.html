{% extends 'base.html' %}

{% block content %}
<section id="lists">
  <h2>{{ creature.name_common }}</h2>
  <p class="center"><em>{{ creature.name_latin }}</em></p>

  {% if creature.user_id == g.user_id %} 
  <p class="center">
  	<a class="button" href="{{ url_for('lists.editCreature', creature_id = creature.id) }}">Edit</a> &nbsp; 
    <a class="button" href="{{ url_for('lists.deleteCreature', creature_id = creature.id) }}">Delete</a>
  </p>
  {% endif %}

  {% if not creature.photo_url == '' %}
  <figure class="wildlife">
    <img src="{{ creature.photo_url }}"
      alt="Photo of {{ creature.name_common }}">
    <figcaption>{{ creature.photo_attr }}</figcaption>
  </figure>
  {% endif %}

  {% if creature.wiki_url %}
    <p class="wikipedia">Find more on <a href="{{ creature.wiki_url }}">Wikipedia</a></p>
  {% endif %}

</section>
{% endblock %}
