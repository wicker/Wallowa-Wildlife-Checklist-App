{% extends 'base.html' %}

{% block content %}
<section id="lists">
  <h1>Delete {{ creature.name_common }}</h1>

  <form action="{{ url_for('lists.deleteCreature', creature_id = creature.id)}}" method='POST'>
    <input type="submit", value="Confirm delete">
  </form>

  <a class="button" href="{{ url_for('lists.showCreature', creature_id = creature.id) }}">
    Cancel
  </a>

</section>
{% endblock %}
